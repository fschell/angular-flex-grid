<div class="wrapper">
    <div class="container">
        <div class="grid1" #grid1>
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
        <div class="grid2">
            <div class="item" #items
                 *ngFor="let item of items[random]; let i = index"
                 [ngStyle]="{'grid-area': item}"

            >{{i+1}}
            </div>
        </div>
    </div>

</div>
<div class="position" *ngIf="lastItemRect" style="align-self: flex-end">
    x:{{Math.round(lastItemRect.x)}} y:{{Math.round(lastItemRect.y)}}
</div>
